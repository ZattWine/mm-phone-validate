apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'com.novoda.bintray-release'

publish {
    def groupProjectID = 'com.norm.mmphonevalidate'
    def artifactProjectID = 'mmphonevalidate'
    def publishVersionID = '0.1.0'

    userOrg = 'odxnorm'
    repoName = 'mmphonevalidate'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Myanmar Phone Numbering for validating phone number of major operators from Myanmar.'
    website = 'https://github.com/ZattWine/mm-phone-validae'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

sourceCompatibility = "7"
targetCompatibility = "7"
